<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="Stylesheet" href="html.css">
    <link rel="Stylesheet" href="js.css">
    <script defer src="script.js"></script>
    <script defer src="function.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="header">
            <h1>To-do-List</h1>
        </div>
        <div class="container">
            <div class="container-header">
                <h2>Add new task</h2>
            </div>
            <form class="js-form">
            <div class="add-new-task">
                
                <input type="text" placeholder="Add new task" class="task-text">
                <button class="js-addNewTask add-new-task_button">Add task</button>
            </form>
            </div>
            
            <div class="tasks_header">
                <h3 class="tasks_header--header">Tasks to do</h3>
                <div class="tasks_header--functionButtons">
                   
                </div>
            </div>
            <div class="tasks">
                
            </div>
        </div>
    </main>
</body>
</html>
